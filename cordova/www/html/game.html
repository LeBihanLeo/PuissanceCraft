<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PuissanceCraft</title>

    <link rel="stylesheet" href="../css/app_style.css">
    <link rel="stylesheet" href="../css/game.css">
    <link rel="stylesheet" href="../css/home.css">
    <link rel="icon" type="image/x-icon" href="../resources/icon/app-little.jpg">
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0" />
</head>

<body>
    <main>
        <aside id="game-status">
            <div id="playing">
                <span id="player-name"></span>
                <span> playing!</span>
            </div>
            <span id="timer"></span>
            <span id="duration">00 : 00</span>
            <div id="score-container">
                <img src="../resources/icon/steve.jpg" class="avatar" id="red-player">
                <span id="score">0 - 0</span>
                <img src="../resources/icon/alex.jpg" class="avatar" id="yellow-player">
            </div>
        </aside>

        <div id="game-container">
            <div id="board-foreground"></div>
            <div id="board-container">
                <div id="board" class="board"></div>
            </div>            
        </div>

        <menu id="game-menu">
            <article class="hidden">
                <div>
                    <span id="winner-name"></span>
                    <span>won the game!</span>
                </div>
                <a class="button" id="rematchButton">Rematch</a>
            </article>
            <a href="../index.html" id="quitButton" onclick="resetScore()" class="button">Quit game</a>
        </menu>
    </main>
</body>
<script src=../js/buttonSounds.js></script>
<script src="../js/game/local1v1.js"></script>
</html>
