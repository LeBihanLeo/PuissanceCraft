<!DOCTYPE html>
<html lang="en">
<head>
    <title>PuissanceCraft</title>

    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="../css/app_style.css">

    <script src="../js/homePage.js"></script>
</head>

<body>
    <div id="app" class="minecraft-font">
        <div id="top-container" class="column-flew-container flex-center">
            <div id="title-container">
                <img id="title" src="../ressources/PuissanceCraft_logo_2.png"></img>
                <div id="floating-text">hello world</div>
            </div> 
        </div>
        <div id="mid-container" class="flex-center">
            <div id="button-container" class="">
                <a class="button" href="game.html">Local game</a>
                <div class="button">Multiplayer</div>
                <div class="horizontal-flew-container">
                    <div class="button">Profil</div>
                    <div class="button">Disconnect</div>
                </div>
            </div>  
        </div>
        <div id="bottom-container" class="horizontal-flew-container flex-center">
            <div id="version">PuissanceCraft 0.0.1</div>
            <div id="social-container"  class="horizontal-flew-container">
                <div class="button space-between">
                    <img class="image" src="../ressources/icon/bell.png">
                </div>
                <div class="button space-between">
                    <img class="image" src="../ressources/icon/social.png">
                </div>
            </div>
        </div>
    </div>

</html>
