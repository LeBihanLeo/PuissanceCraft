<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PuissanceCraft</title>

    <link rel="stylesheet" href="../css/app_style.css">
    <link rel="stylesheet" href="../css/game.css">

    <script src="../js/local1v1.js"></script>
</head>

<body>
    <main>
        <aside id="game-status">
            <div id="playing">
                <span id="player-name"></span>
                <span> playing!</span>
            </div>
            <span id="timer"></span>
            <br>
            <span id="duration">00 : 00</span>
            <div id="score-container">
                <img src="../resources/icon/steve.jpg" class="avatar" id="red-player">
                <span id="score">0 - 0</span>
                <img src="../resources/icon/alex.jpg" class="avatar" id="yellow-player">
            </div>
        </aside>

        <div id="game-container">
            <div id="board-foreground"></div>
            <div id="board-container">
                <div id="board" class="board"></div>
            </div>            
        </div>

        <menu id="game-menu">
            <a class="button">Save game</a>
            <a href="home.html" class="button">Quit game</a>
        </menu>
    </main>

    <footer>
        <div id="social-container"  class="horizontal-flew-container">
            <div class="button space-between">
                <img class="image" src="../resources/icon/bell.png">
            </div>
            <div class="button space-between">
                <img class="image" src="../resources/icon/social.png">
            </div>
        </div>
    </footer>


</body>
</html>
