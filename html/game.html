<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PuissanceCraft</title>

    <link rel="stylesheet" href="../css/app_style.css">
    <link rel="stylesheet" href="../css/game.css">

    <script src="../js/local1v1.js"></script>
</head>

<body>
    <main>
        <aside id="game-status">
            <h1 id="playing">Alex playing!</h1>
            <h3 id="timer">60s remaining</h3>
            <br>
            <h2 id="duration">01 : 24</h2>
            <div id="score-container">
                <img src="../ressources/icon/steve.jpg" class="avatar" id="yellow-player">
                <h3 id="score">0 - 0</h3>
                <img src="../ressources/icon/alex.jpg" class="avatar" id="red-player">
            </div>
        </aside>

        <div id="game-container">
            <div class="grid" id="board"></div>
        </div>

        <menu id="game-menu">
            <a class="button">Save game</a>
            <a href="home.html" class="button">Quit game</a>
        </menu>
    </main>

    <footer>
        <div id="social-container"  class="horizontal-flew-container">
            <div class="button space-between">
                <img class="image" src="../ressources/icon/bell.png">
            </div>
            <div class="button space-between">
                <img class="image" src="../ressources/icon/social.png">
            </div>
        </div>
    </footer>


</body>
</html>
